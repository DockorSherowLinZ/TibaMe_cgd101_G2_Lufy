<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <!-- breadcrumb -->
    @@include('layout/breadcrumb.html')
    <!-- breadcrumb end-->
    <div class="containerALL me_8">
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="homeaccent_wrap" class="category_wrap">
            <product-homeaccent v-for="homeaccent in homeaccentObject" v-bind="homeaccent"></product-homeaccent>
        </div>
        <script>
            let homeaccent = Vue.component('product-homeaccent', {
                props: ['homeaccentImg', 'homeaccentName', 'homeaccentInfoLink'],
                template: ` <a class="category_card" :href="homeaccentInfoLink">
                                    <div  class="category_img">
                                        <img :src="homeaccentImg" :alt="homeaccentName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{homeaccentName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#homeaccent_wrap',
                data: {
                    homeaccentObject: [
                        {
                            homeaccentImg: `./images/aboutus.lamp1.png`,
                            homeaccentName: `homeaccent Name1`,
                            homeaccentInfoLink: './productInner.html',
                        },
                        {
                            homeaccentImg: `./images/aboutus.lamp2.png`,
                            homeaccentName: `homeaccent Name2`,
                            homeaccentInfoLink: './productInner.html',
                        },
                        {
                            homeaccentImg: `./images/aboutus.lamp3.png`,
                            homeaccentName: `homeaccent Name3`,
                            homeaccentInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted: {},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
