<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <!-- breadcrumb -->
    @@include('layout/breadcrumb.html')
    <!-- breadcrumb end-->
    <div class="containerALL me_8">
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="walllamps_wrap" class="category_wrap">
            <product-walllamps v-for="walllamps in walllampsObject" v-bind="walllamps"></product-walllamps>
        </div>
        <script>
            let walllamps = Vue.component('product-walllamps', {
                props: ['walllampsImg', 'walllampsName', 'walllampsInfoLink'],
                template: ` <a class="category_card" :href="walllampsInfoLink">
                                    <div  class="category_img">
                                        <img :src="walllampsImg" :alt="walllampsName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{walllampsName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#walllamps_wrap',
                data: {
                    walllampsObject: [
                        {
                            walllampsImg: `./images/aboutus.lamp1.png`,
                            walllampsName: `walllamps Name1`,
                            walllampsInfoLink: './productInner.html',
                        },
                        {
                            walllampsImg: `./images/aboutus.lamp2.png`,
                            walllampsName: `walllamps Name2`,
                            walllampsInfoLink: './productInner.html',
                        },
                        {
                            walllampsImg: `./images/aboutus.lamp3.png`,
                            walllampsName: `walllamps Name3`,
                            walllampsInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted: {},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
