<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" /> @@include('layout/meta.html', { "title" : "memberRegister" })
    <script src="./js/memberRegister.js"></script>
</head>

<body>
    @@include('layout/header.html')

    <div class="member_register">
        <h1 class="s3 ms_2 me_2">Join Us!</h1>
        <span id="idMsg"></span>
        <form class="membercenter_form">
            <div class="memberform_label">
                <label for="memName">Name : </label>
                <label for="email">Email : </label>
                <br>
                <label for="memPsw">Password : </label>
                <label for="memPswC">Password Check : </label>
                <label for="memBD">BirthDay : </label>
                <label for="memPhone">Phone : </label>
                <label for="Address">Address : </label>
            </div>
            <div class="memberform_input">
                <input type="text" name="memName" id="memName" class="ip_normal regInput regInputCheck" placeholder="Enter Your Name" /><br />
                <input type="email" name="email" id="email" class="ip_normal regInput regInputCheck" placeholder="Enter Your email" /><br>
                <span class="fontcontent">* this email will be your account</span>
                <br />
                <input type="password" name="memPsw" id="memPsw" class="ip_normal regInput" placeholder="Enter your Password"><br />
                <input type="password" name="memPswC" id="memPswC" class="ip_normal regInput" placeholder="Check your Password"><br />
                <input type="date" name="memBD" id="memBD" class="ip_normal regInput" placeholder="Enter Your Birthday" /><br />
                <input type="text" name="memPhone" id="memPhone" class="ip_normal regInput" placeholder="Enter Your Phone Number" /><br />
                <input type="text" name="Address" id="Address" class="ip_normal regInput" placeholder="Enter YourAddress" /><br />
                <input type="button" class="ip_sub" id="ipReg" value="Register" />
                <input type="reset" class="ip_reset" value="Reset" />
            </div>
        </form>
    </div>

    <!-- footer  -->
    @@include('layout/footer.html')

    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
