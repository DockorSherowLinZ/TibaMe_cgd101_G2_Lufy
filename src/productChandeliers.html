<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <div class="containerALL me_8">
        <!-- breadcrumb -->
        @@include('layout/breadcrumb.html')
        <!-- breadcrumb end-->
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="chandeliers_wrap" class="category_wrap">
            <product-chandeliers v-for="chandeliers in chandeliersObject" v-bind="chandeliers"></product-chandeliers>
        </div>
        <script>
            let chandeliers = Vue.component('product-chandeliers', {
                props: ['chandeliersImg', 'chandeliersName', 'chandeliersInfoLink'],
                template: ` <a class="category_card" :href="chandeliersInfoLink">
                                    <div  class="category_img">
                                        <img :src="chandeliersImg" :alt="chandeliersName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{chandeliersName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#chandeliers_wrap',
                data: {
                    chandeliersObject: [
                        {
                            chandeliersImg: `./images/aboutus.lamp1.png`,
                            chandeliersName: `chandeliers Name1`,
                            chandeliersInfoLink: './productInner.html',
                        },
                        {
                            chandeliersImg: `./images/aboutus.lamp2.png`,
                            chandeliersName: `chandeliers Name2`,
                            chandeliersInfoLink: './productInner.html',
                        },
                        {
                            chandeliersImg: `./images/aboutus.lamp3.png`,
                            chandeliersName: `chandeliers Name3`,
                            chandeliersInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted:{},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
