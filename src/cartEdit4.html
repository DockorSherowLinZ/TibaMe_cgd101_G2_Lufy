<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "購物車頁" })


</head>

        <div class="cart_end">
            <div class="cart_end_title">
                <h1 class="h1">Order established</h1>

        </div>

            <h1 class="h1">
                Shopping list
            </h1>
            <div id="cartList">
