<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <!-- breadcrumb -->
    @@include('layout/breadcrumb.html')
    <!-- breadcrumb end-->
    <div class="containerALL me_8">
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="tablelamps_wrap" class="category_wrap">
            <product-tablelamps v-for="tablelamps in tablelampsObject" v-bind="tablelamps"></product-tablelamps>
        </div>
        <script>
            let tablelamps = Vue.component('product-tablelamps', {
                props: ['tablelampsImg', 'tablelampsName', 'tablelampsInfoLink'],
                template: ` <a class="category_card" :href="tablelampsInfoLink">
                                    <div  class="category_img">
                                        <img :src="tablelampsImg" :alt="tablelampsName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{tablelampsName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#tablelamps_wrap',
                data: {
                    tablelampsObject: [
                        {
                            tablelampsImg: `./images/aboutus.lamp1.png`,
                            tablelampsName: `tablelamps Name1`,
                            tablelampsInfoLink: './productInner.html',
                        },
                        {
                            tablelampsImg: `./images/aboutus.lamp2.png`,
                            tablelampsName: `tablelamps Name2`,
                            tablelampsInfoLink: './productInner.html',
                        },
                        {
                            tablelampsImg: `./images/aboutus.lamp3.png`,
                            tablelampsName: `tablelamps Name3`,
                            tablelampsInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted: {},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
