<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "購物車頁" })
    <!-- <script src="./js/cart3"></script> -->

</head>

<body>
    @@include('layout/header.html')
    <div class="containerALL">
        <div class="cart_check">
            <div class="cart_check_title">
                <h1 class="h1">Payment method</h1>
            </div>
            <div class="cart_check_detail">
                <div class="payer">
                    <h3 class="h3">Payer:</h3>
                    <div>Name:<input type="text" class="ip_small" placeholder="Please type in your name"></div>
                    <div>TelNo:<input type="text" class="ip_small" placeholder="Please type in your phonenumber"></div>
                    <div>Address:<input type="text" class="ip_small" placeholder="Please type in your address"></div>
                </div>
                <div class="receiver">
                    <h3 class="h3">Receiver:</h3>
                    <div>Name:<input type="text" class="ip_small name" placeholder="Please type in your name"></div>
                    <div>TelNo:<input type="text" class="ip_small phone" placeholder="Please type in your phonenumber">
                    </div>
                    <div>Address:<input type="text" class="ip_small address" placeholder="Please type in your address">
                    </div>
                    <div class="date">Arrive Date:<input type="datetime-local" class="arriveTime" name="arriveTime" min="2022-06-01T00:00" max="2022-08-01T00:00"></div>
                </div>
            </div>
            <div class="shipping_method">
                <h3 class="h3"></h3>
                <a href="cartEdit3.html"><input type="button" class="btn_small setBtn" value="Next step"></a>
                <a href="cartEdit.html"><button class="btn_small">Go back</button></a>
            </div>



        </div>

    </div>
    <div class="moreworks">
        <h2 class="h2">Relative products</h2>
        <div class="relative_products">

            <div class="relative_product"><img src="images/aboutus.lamp5.png" alt=""></div>
            <div class="relative_product"><img src="images/aboutus.lamp6.jpg" alt=""></div>
            <div class="relative_product"><img src="images/aboutus.lamp7.jpg" alt=""></div>
        </div>
    </div>
    @@include('layout/footer.html')
    <script>
        //綁定 .setBtn
        var setBtn = document.querySelector(".setBtn");
        //監聽 setBtn
        setBtn.addEventListener("click", setInputItem, false);
        //建立 function
        function setInputItem(e) {
            let str = document.querySelector(".name").value; //選擇到表單輸入的值
            localStorage.setItem("name", str); //存入 localStorage

            let str2 = document.querySelector(".phone").value;
            localStorage.setItem("phone", str2);

            let str3 = document.querySelector(".address").value;
            localStorage.setItem("address", str3);


            let str4 = document.querySelector(".arriveTime").value;

            // let dateString = str4.toString();

            localStorage.setItem("arriveTime", str4);

            // console.log(dateString);
            // console.log(str4);
            // console.log(typeof str4);

        }
    </script>
    <!-- footer  -->
    @@include('layout/footer.html')

    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
