<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {

        })

            el: '#chandaliers_wrap',
            data: {
                chandaliersObject: [
                    {
                        chandaliersImg: `./images/aboutus.lamp1.png`,

                        chandaliersName: `chandaliers Name3`,
                        discription: `chandaliers content. This chandaliers is design by James Barry with the laxury lamp#3. The laxury lamp#3 is a type of  legence lamp. Everyone love it.`,
                        designerName: `James Barry`,
                        chandaliersInfoLink: 'chandaliersInner3.html',
                    },

            },     //變數放這裡!            
            mounted:{},
            methods: {},  // 函數大部分放這裡!            
            computed: {},
            components: {},
        });

    @@include('layout/footer.html')

</html>
