<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <div class="containerALL me_8">
        <div id="product_category" class="product_category ms_8 me_5">
            <product-category v-for='category in categoryObject' v-bind="category"></product-category>
        </div>
        <script>
            let category = Vue.component('product-category', {
                props: ['categoryLink', 'categoryImage', 'categoryName'],
                template: `<div class="category">
                                                    <a :href="categoryLink">
                                                        <img :src="categoryImage" :alt="categoryName">
                                                        <p class="p1">{{categoryName}}</p>
                                                    </a>
                                                </div>`,
            })
            const productCategory = new Vue({
                el: '#product_category',
                data: {
                    categoryObject: [
                        {
                            categoryLink: `productFloorLamps.html`,
                            categoryImage: `./images/product_category_floor_lamps.webp`,
                            categoryName: `Floor Lamps`
                        },
                        {
                            categoryLink: `productPendant.html`,
                            categoryImage: `./images/product_category_pendant.webp`,
                            categoryName: `Pendant`
                        },
                        {
                            categoryLink: `productHomeAccent.html`,
                            categoryImage: `./images/product_category_home_accent.webp`,
                            categoryName: `Home Accent`
                        },
                        {
                            categoryLink: `productTableLamps.html`,
                            categoryImage: `./images/product_category_table_lamps.webp`,
                            categoryName: `Table Lamps`
                        },
                        {
                            categoryLink: `productWallLamps.html`,
                            categoryImage: `./images/product_category_wall_lamps.webp`,
                            categoryName: `Wall Lamps`
                        },
                        {
                            categoryLink: `productChandaliers.html`,
                            categoryImage: `./images/product_category_chandaliers.webp`,
                            categoryName: `Chandaliers`
                        },
                    ]
                },
            }) 
        </script>
        <div id="chandaliers_wrap" class="category_wrap ms_8 me_5">
            <product-chandaliers v-for="chandaliers in chandaliersObject" v-bind="chandaliers"></product-chandaliers>
        </div>
        <script>
            let chandaliers = Vue.component('product-chandaliers', {
                props: ['chandaliersImg', 'chandaliersName', 'chandaliersInfoLink'],
                template: ` <a class="category_card" :href="chandaliersInfoLink">
                                    <div  class="category_img">
                                        <img :src="chandaliersImg" :alt="chandaliersName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{chandaliersName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#chandaliers_wrap',
                data: {
                    chandaliersObject: [
                        {
                            chandaliersImg: `./images/aboutus.lamp1.png`,
                            chandaliersName: `chandaliers Name1`,
                            chandaliersInfoLink: 'chandaliersInner1.html',
                        },
                        {
                            chandaliersImg: `./images/aboutus.lamp2.png`,
                            chandaliersName: `chandaliers Name2`,
                            chandaliersInfoLink: 'chandaliersInner2.html',
                        },
                        {
                            chandaliersImg: `./images/aboutus.lamp3.png`,
                            chandaliersName: `chandaliers Name3`,
                            chandaliersInfoLink: 'chandaliersInner3.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted:{},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
