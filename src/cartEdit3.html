<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "購物車頁" })
    <script src="./js/cart3.js"></script>

</head>

<body>
    @@include('layout/header.html')
    <div class="containerALL">
        <div id="myCart">
            <h1 class="h1">
                Shopping Cart final check
            </h1>
            <div id="cartList">
                <table style="border-bottom:1px solid #ddd;">
                    <tr class="itemHead">
                        <td style="width:200px;">Item List</td>
                        <td style="width:280px;"></td>
                        <td style="width:170px;">Price($)</td>
                        <td style="width:60px;">Item(s)</td>
                    </tr>

                </table>
            </div>

            <div class="cart_total">
                Total: <span id="total">0</span>
            </div>
            <div class="discount">
                <select id="discount">
                    <option value="0" disabled>Choose coupon</option>
                    <option value="1">10% off coupon</option>
                    <option value="2">12% off coupon</option>
                    
                </select>
            </div>
            <div class="discount_total">
                Discount Total:<span id="dtotal">0</span>
            </div>
            <div class="shipping_method">
                <h3 class="h3"></h3>
                <a href="cartEdit4.html"><input type="button" class="btn_small sendBtn" value="Send an Order"></a>
                <a href="cartEdit.html"><button class="btn_small">Go back</button></a>
            </div>

        </div>




        <div class="moreworks">
            <h2 class="h2">Relative products</h2>
            <div class="relative_products">

                <div class="relative_product"><img src="images/aboutus.lamp5.png" alt=""></div>
                <div class="relative_product"><img src="images/aboutus.lamp6.jpg" alt=""></div>
                <div class="relative_product"><img src="images/aboutus.lamp7.jpg" alt=""></div>
            </div>
        </div>
    </div>


    <script>
        let discount = document.getElementById('discount')

        function goDiscount() {
            let total = document.getElementById('total').innerText

            if (discount.value == 1) {
                document.getElementById('dtotal').innerText = total * 0.9
            } else if (discount.value == 2) {
                document.getElementById('dtotal').innerText = total * 0.88
            } else {
                document.getElementById('dtotal').innerText = total

            }
            console.log(discount.value)

        }
        discount.addEventListener("change", goDiscount, false)
    </script>
    <script>
        let sendBtn = document.querySelector('.sendBtn')

        function setDiscount() {
            let dtotal = document.getElementById('dtotal').innerText



            localStorage.setItem("discount", dtotal);
        }


        sendBtn.addEventListener("click", setDiscount, false)
    </script>
    <!-- <script>
        let fPrice = document

        window.addEventListener("load",setPrice.false);
    </script> -->
    <!-- footer  -->
    @@include('layout/footer.html')

    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
