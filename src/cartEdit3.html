<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "購物車頁" })
    <script src="./js/cart3.js"></script>

</head>

<body>
    @@include('layout/header.html')
    <div class="containerALL">
        <div id="myCart">
            <h1 class="h1">
                Shopping Cart
            </h1>
            <div id="cartList">
                <table style="border-bottom:1px solid #ddd;">
                    <tr class="itemHead">
                        <td style="width:200px;">Item List</td>
                        <td style="width:280px;"></td>
                        <td style="width:170px;">Price($)</td>
                        <td style="width:60px;">Item(s)</td>
                    </tr>

                </table>
            </div>
            <div class="cart_total">
                Total: <span id="total">0</span>
            </div>
        </div>
        <div class="cart_end">
            <div class="cart_end_title">
                <h1 class="h1">Order established</h1>
            </div>
        </div>
        <div class="customer_detail">
            <div class="customer_detail_title">
                <h1 class="h1">Details</h1>
            </div>
            <div class="shipping_form">
                <table>
                    <tr>
                        <td>
                            <h2 class="h2"> Receiver name : <span class="receiverName"></span></h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 class="h2"> Tel : <span class="receiverPhone"></span></h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 class="h2"> Address : <span class="receiverAddress"></span></h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 class="h2"> Arrive Date :<span class="arriveDate"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="relative_products">
            <h2 class="h2">Relative products</h2>
            <div class="relative_product"><img src="images/aboutus.lamp5.png" alt=""></div>
            <div class="relative_product"><img src="images/aboutus.lamp6.jpg" alt=""></div>
            <div class="relative_product"><img src="images/aboutus.lamp7.jpg" alt=""></div>
        </div>
    </div>

    @@include('layout/footer.html')
    <script>
        function showInfro() {
            let name = localStorage.getItem("name");

            let receiverName = document.querySelector('.receiverName');
            receiverName.innerHTML = name;

            let phone = localStorage.getItem("phone");

            let receiverPhone = document.querySelector('.receiverPhone');
            receiverPhone.innerHTML = phone;

            let address = localStorage.getItem("address");

            let receiverAddress = document.querySelector('.receiverAddress');
            receiverAddress.innerHTML = address;

            let arriveTime = localStorage.getItem("arriveTime");

            let arriveDate = document.querySelector('.arriveDate');
            arriveDate.innerHTML = arriveTime;

        }
        window.addEventListener("load", showInfro, false)
    </script>
</body>

</html>
