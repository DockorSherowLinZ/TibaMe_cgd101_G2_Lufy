<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <!-- breadcrumb -->
    @@include('layout/breadcrumb.html')
    <!-- breadcrumb end-->
    <div class="containerALL">
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="floorlamps_wrap" class="category_wrap ms_8 me_5">
            <product-floorlamps v-for="floorlamps in floorlampsObject" v-bind="floorlamps"></product-floorlamps>
        </div>
        <script>
            let floorlamps = Vue.component('product-floorlamps', {
                props: ['floorlampsImg', 'floorlampsName', 'floorlampsInfoLink'],
                template: ` <a class="category_card" :href="floorlampsInfoLink">
                                    <div  class="category_img">
                                        <img :src="floorlampsImg" :alt="floorlampsName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{floorlampsName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#floorlamps_wrap',
                data: {
                    floorlampsObject: [
                        {
                            floorlampsImg: `./images/aboutus.lamp1.png`,
                            floorlampsName: `floorlamps Name1`,
                            floorlampsInfoLink: './productInner.html',
                        },
                        {
                            floorlampsImg: `./images/aboutus.lamp2.png`,
                            floorlampsName: `floorlamps Name2`,
                            floorlampsInfoLink: './productInner.html',
                        },
                        {
                            floorlampsImg: `./images/aboutus.lamp3.png`,
                            floorlampsName: `floorlamps Name3`,
                            floorlampsInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted: {},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
