<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "Light Up For You" })
</head>

<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <section id="product" class="productMain">
        <section class="containerALL me_8">
            <!-- breadcrumb -->
            <div id="breadcrumb_list">
                <breadcrumb-list :breadcrumb="breadCrumbRow"></breadcrumb-list>
            </div>
            <!-- breadcrumb end-->

            <!-- 商品分類 -->
            <div id="product_category" class="product_category ms_4 me_4">
                <product-category v-for='(category, index) in categoryObject' :key="category.id" v-bind="category" :focus-id="focusId" @filtercategory="changeFocusId($event)">
                </product-category>
            </div>

            
            <!-- 商品瀑布流 -->
            <div id="grid_masonry">
                <transition-group class="grid me_4" tag="div" name="gender-filter" @enter="resetGrid" @after-leave="resetGrid">
                    <div class="grid-sizer" key="grid-sizer"></div>
                    <div class="gutter-sizer" key="gutter-sizer"></div>
                    <p key="noPosts" v-if="filterList.length <= 0" class="no-posts">no data</p>
                    <product-commodity v-for="commodity in filterList" :key="commodity.product_no" v-bind="commodity">
                    </product-commodity>
                </transition-group>
            </div>
            <!-- 商品瀑布流 old -->
            <!-- <div id="grid_masonry">
                
                <div class="grid" v-show="isNaN(focusId)">                    
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>                    
                    <product-commodity v-masonry-tile v-for="(commodity, index) in filterList" :key="commodity.id" v-bind="commodity">
                    </product-commodity>
                </div>
                
                <div v-show="!isNaN(focusId)" class="category_wrap">
                    <product-commodity v-for="(commodity, index) in filterList" :key="commodity.id" v-bind="commodity">
                    </product-commodity>
                </div>            
            </div> -->

        </section>
    </section>
    <!-- footer  -->
    @@include('layout/footer.html')
    
    <!-- 商品頁瀑布流 -->
    <script type="module" src="./js/productMain.js"></script>
    <script type="module" src="./js/breadcrumb.js"></script>
    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
