<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "Light Up For You" })
</head>

<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <section id="product" class="productMain">
        <section class="containerALL me_8">

            <!-- breadcrumb -->
            <div id="breadcrumb_list">
                <breadcrumb-list :breadcrumb="breadCrumbRow"></breadcrumb-list>
            </div>
            <!-- breadcrumb end-->

            <!-- 商品分類 -->
            <div id="product_category" class="product_category ms_4 me_4">
                <product-category v-for='(category, index) in categoryObject' :key="category.id" v-bind="category" @filtercategory="changeFocusId($event)">
                </product-category>
            </div>

            
            <div id="grid_masonry">
                
                
                <!-- 商品瀑布流 -->
                <div class="grid" v-if="isNaN(this.focusId)">                    
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>                    
                    <product-commodity v-for="(commodity, index) in filterList" :key="commodity.id" v-bind="commodity" :focusId="focusId">
                    </product-commodity>
                </div>
                <!-- 篩選後 -->
                <div v-else>
                    <product-commodity v-for="(commodity, index) in filterList" :key="commodity.id" v-bind="commodity" :focusId="focusId">
                    </product-commodity>
                </div>
            
            </div>


        </section>
    </section>
    <!-- footer  -->
    @@include('layout/footer.html')
    
    <!-- 商品頁瀑布流 -->
    <script type="module" src="./js/productMain.js"></script>
    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
