<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "Light Up For You" })
</head>

<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <section id="product" class="productMain">
        <section class="containerALL me_8">
            <!-- breadcrumb -->
            @@include('layout/breadcrumb.html')
            <!-- breadcrumb end-->
            <div id="product_category" class="product_category ms_4 me_4">
                <product-category v-for='(category, index) in categoryObject' :key="category.id" v-bind="category">
                </product-category>
            </div>
            <div id="grid_masonry">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>
                    <product-commodity v-for="(commodity, index) in commodityObject" :key="commodity.id" v-bind="commodity"></product-commodity>
                </div>
            </div>
        </section>
    </section>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- 商品頁瀑布流 -->
    <script type="module" src="./js/productMain.js"></script>
    <!-- <script src="./js/breadcrumb.js"></script> -->
    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
