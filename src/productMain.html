<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', { "title" : "Light Up For You" })
</head>

<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <section class="productMain_product">
        <section class="containerALL me_8">
            <!-- breadcrumb -->
            @@include('layout/breadcrumb.html')
            <!-- breadcrumb end-->
            <!-- product_category -->
            @@include('layout/product_category.html')
            <!-- product_category end -->
            <div id="grid_masonry">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>
                    <product-commodity v-for="commodity in commodityObject" v-bind="commodity"></product-commodity>
                </div>
            </div>
            <script>
                let commodity = Vue.component('product-commodity', {
                    props: ['image_path', 'name', 'product_no'],
                    template: `<a class="grid-item" :href="'./productMain_axios.html?id=' + product_no">
                                    <div  class="commodityImg">
                                        <img :src="'images//'+image_path" :alt="name">
                                    </div>
                                    <div class="commodity">
                                        <h2>{{name}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
                })
                const productCommodity = new Vue({
                    el: '#grid_masonry',
                    data: {
                        commodityObject: []
                    },
                    created() {
                        axios.get('productMain.php').then(function (response) {
                            productCommodity.commodityObject = response.data;
                        });
                    },
                })
            </script>
        </section>
    </section>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- 商品頁瀑布流 -->
    <script type="module" src="./js/productMain_masonry.js"></script>

    <!-- script -->
    @@include('layout/script.html')
</body>

</html>
