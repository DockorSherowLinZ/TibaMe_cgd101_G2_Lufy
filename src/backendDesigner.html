<!DOCTYPE html>
<html lang="en">

<head>
@@include('layout/meta.html', { "title" : "Backend Designer" })
</head>

<body>
    <!-- 作品1燈箱 -->
    <div class="ps_1" id="AD_lightBox" style="display:none">
        <div class="ps_2 pe_2 pl_2 pr_2 lightBox_list">
            <form action="" class="formDOne">
                <div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">No.</label>
                        <input class="ip_normal" type="text" name="" id="" value="作品1">
                    </div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">選擇</label>
                        <select name="" id="">
                            <option value="">商品1</option>
                            <option value="">商品2</option>
                            <option value="">商品3</option>
                            <option value="">商品4</option>
                            <option value="">商品5</option>
                            <option value="">商品6</option>
                        </select>
                    </div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">state</label>
                        <select name="" id="">
                            <option value="">A樣式</option>
                            <option value="">B樣式</option>
                            <option value="">C樣式</option>
                        </select>
                    </div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">state</label>
                        <select name="" id="">
                            <option value="">上架</option>
                            <option value="">下架</option>
                        </select>
                    </div>
                </div>

            </form>
            <form action="" class="formDTwo">
                <div class="ps_1 pe_1">
                    <label class="p1 pl_1 pr_1" for="">Title</label><input class="ip_normal" type="text" name="" id="">

                </div>
                <div class="ps_1 pe_1">
                    <label class="p1 pl_1 pr_1" for="" style="vertical-align:top">Text</label><textarea class="tArea" name="" id="" cols="100" rows="10"></textarea>
                </div>
            </form>
            <div class="lastBtn">
                <button class="ml_1 p1 newsbtn" id="A_btnCancel">Cancel</button>
                <button class="ml_1 p1 newsbtn">Confirm</button>
            </div>
        </div>
    </div>
    <!-- 文章燈箱 -->
    <div class="ps_1" id="BD_lightBox" style="display:none">
        <div class="ps_2 pe_2 pl_2 pr_2 lightBox_list">
            <form class="formDOne">
                <div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">No.</label>
                        <input class="ip_normal" type="text" name="" id="" value="文章1">
                    </div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">state</label>
                        <select name="" id="">
                            <option value="">A樣式</option>
                            <option value="">B樣式</option>
                            <option value="">C樣式</option>
                        </select>
                    </div>
                    <div class="ps_1 pe_1">
                        <label class="p1 pl_1 pr_1" for="">state</label>
                        <select name="" id="">
                            <option value="">上架</option>
                            <option value="">下架</option>
                        </select>
                    </div>
                </div>

            </form>
            <form class="formDTwo" method="post" id="desArticle">
                <div class="ps_1 pe_1">
                    <label class="p1 pl_1 pr_1" for="">Title</label><input class="ip_normal" type="text" name="art1" id="">

                </div>
                <div class="ps_1 pe_1">
                    <label class="p1 pl_1 pr_1" for="" style="vertical-align:top">Text</label><textarea class="tArea" name="art1_text" id="" cols="100" rows="10"></textarea>
                </div>
            </form>
            <div class="lastBtn">
                <button class="ml_1 p1 newsbtn" id="B_btnCancel">Cancel</button>
                <button class="ml_1 p1 newsbtn" id="desArticleBtn">Confirm</button>
            </div>
        </div>
    </div>
    <div class="backendD_Container">
        <!-- 左邊section -->
        <section class="beMenu">
            <div class="logo ps_1 pe_1">
                <img src="./images/nav_logo_web.webp" alt="">
            </div>
            <ul>
                <li onclick="openClass(event,'mainElm11')" class="ps_1 pe_1 pl_1 pr_1 p1 tablink currentM"><i class="fa-solid fa-id-card pr_1"></i>
                    <p>簡介管理</p>
                </li>
                <li onclick="openClass(event,'mainElm12')" class="ps_1 pe_1 pl_1 pr_1 p1 tablink"><i class="fa-solid fa-signature pr_1"></i>
                    <p>作品管理</p>
                </li>
                <li onclick="openClass(event,'mainElm13')" class="ps_1 pe_1 pl_1 pr_1 p1 tablink"><i class="fa-solid fa-paperclip pr_1"></i>
                    <p>文章管理</p>
                </li>
                <a class="" href="index.html">
                    <li class="ps_1 pe_1 pl_1 pr_1 p1"><i class="fa-solid fa-right-from-bracket pr_1"></i>登出</li>
                </a>
            </ul>
        </section>
        <!-- 右邊section -->
        <div class="beCont">
            <!-- 簡介管理 -->
            <section class="mem_content" id="mainElm11">
                <div class="ps_1 pe_1 pl_1 pr_1 beNews_titleH1">
                    <h1 class="h1 font_w5 fontTitle">簡介管理</h1>
                </div>
                <div class="ps_1 pe_1 pl_1 pr_1 sectFirst">
                    <div class="pr_1 pe_1 ps_2"></div>
                    <form class="p1 pe_2 desIntroduction" method="post" id="desIntro">
                        <div class="pl_1 pr_1 desImg">
                            <label for="upFile">
                                <img src="./images/imgUpload.jpg" id="myImage">
                            </label>
                            <input type="file" name="upFile" id="upFile">
                            <p class="p1">★請注意檔案大小</p>

                        </div>
                        <div class="pl_1 pr_1 desTxt">
                            <label class="h1 font_w5 fontcontent fontTitle" for="">Title</label><br>
                            <input class="p1 ip_normal" type="text" name="desTitle"><br>
                            <label class="h1 font_w5 fontcontent fontTitle" for="" style="vertical-align:top">Text</label>
                            <textarea class="p1 tArea" name="desIntro" id="" cols="80" rows="10"></textarea><br>
                        </div>
                    </form>
                    <div class="pr_1 pe_1 ps_2"><input class="btn_small" type="button" value="confirm" id="introBtn"></div>
                </div>
            </section>

            <!-- 作品管理 -->
            <section class="mem_content" id="mainElm12">
                <div class="ps_1 pe_1 pl_1 pr_1 beNews_titleH1">
                    <h1 class="h1 font_w5 fontTitle">作品管理</h1>
                </div>
                <div class="ps_1 pe_1 pl_1 pr_1">
                    <div class="pr_1 pe_1 ps_2"></div>
                    <div class="beNews_title">
                        <p class="p1 pr_1 font_w5 fontcontent">作品編號</p>
                        <p class="p1 pr_1 font_w5 fontcontent">作品名稱</p>
                        <p class="p1 pr_1 font_w5 fontcontent">樣式</p>
                        <p class="p1 pr_1 font_w5 fontcontent">狀態</p>
                        <p></p>
                    </div>
                    <ul id="productList">
                        <A_menu v-for="A_backendMenu in prodObject" :key="A_backendMenu.prodNo" v-bind="A_backendMenu" @edit-handler="editHandler(A_backendMenu.prodNo)">
                        </A_menu>
                    </ul>
                    <!-- <div class="pages">
                        <p class="p1 pl_1 pr_1">1</p>
                        <p class="p1 pl_1 pr_1">2</p>
                    </div> -->
                </div>
            </section>
            <script>
                let A_backendMenu = Vue.component('A_menu', {
                    props: ['prodNo', 'prodName', 'prodCategory', 'prodState'],
                    template: `
                        <li class="beNews_details">
                            <div class="backendD_text">
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{prodNo}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{prodName}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{prodCategory}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{prodState}}</p>
                                <span></span>
                                <button class="p1 newsbtn" id="Ad_Edit" @click="$emit('edit-handler')">Edit</button>
                            </div>
                        </li>
                    `,
                })
                new Vue({
                    el: '#productList',
                    data: {
                        fucusNo: 0,
                        prodObject: [{
                            prodNo: `1`,
                            prodName: `燈燈燈`,
                            prodCategory: `A 樣式`,
                            prodState: `上架`
                        }, {
                            prodNo: `2`,
                            prodName: `燈燈`,
                            prodCategory: `B 樣式`,
                            prodState: `上架`
                        }, {
                            prodNo: `3`,
                            prodName: `燈`,
                            prodCategory: `C 樣式`,
                            prodState: `上架`
                        }, ],
                        popupData: {
                            prodNo: '',
                            prodName: ``,
                            prodCategory: ``,
                            prodState: ``
                        },
                    },
                    computed: {
                        focusObj() {
                            return (this.prodObject.find(v => v.prodNo == this.fucusNo)) ? (this.prodObject.find(v => v.prodNo == this.fucusNo)) : this.prodObject[0];
                        },
                    },
                    watch: {
                        focusObj(nVal) {
                            this.popupData = JSON.parse(JSON.stringify(nVal));
                        },
                    },
                    methods: {
                        editHandler(no) {
                            this.fucusNo = no;
                        },
                    },
                })
            </script>
            <!-- 文章管理 -->
            <section class="mem_content" id="mainElm13">
                <div class="ps_1 pe_1 pl_1 pr_1 beNews_titleH1">
                    <h1 class="h1 font_w5 fontTitle">文章管理</h1>
                </div>
                <div class="ps_1 pe_1 pl_1 pr_1">
                    <div class="pr_1 pe_1 ps_2"></div>
                    <div class="beNews_title">
                        <p class="p1 pr_1 font_w5 fontcontent">文章編號</p>
                        <p class="p1 pr_1 font_w5 fontcontent">文章名稱</p>
                        <p class="p1 pr_1 font_w5 fontcontent">樣式</p>
                        <p class="p1 pr_1 font_w5 fontcontent">狀態</p>
                        <p></p>
                    </div>
                    <ul id="articleList">
                        <O_menu v-for="O_backendMenu in articleObject" v-bind="O_backendMenu">
                        </O_menu>
                    </ul>
                    <!-- <div class="pages">
                        <p class="p1 pl_1 pr_1">1</p>
                        <p class="p1 pl_1 pr_1">2</p>
                    </div> -->
                </div>
            </section>
            <script>
                let O_backendMenu = Vue.component('O_menu', {
                    props: ['articleNo', 'articleName', 'articleCategory', 'articleState'],
                    template: `
                        <li class="beNews_details">
                            <div class="backendD_text">
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{articleNo}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{articleName}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{articleCategory}}</p>
                                <p class="p1 pr_1 font_w5 fontcontent fontColor">{{articleState}}</p>
                                <span></span>
                                <button class="p1 newsbtn" id="Bd_Edit">Edit</button>
                            </div>
                        </li>
                    `,
                })
                new Vue({
                    el: '#articleList',
                    data: {
                        articleObject: [{
                            articleNo: `1`,
                            articleName: `與光同行`,
                            articleCategory: `A 樣式`,
                            articleState: `上架`
                        }, {
                            articleNo: `2`,
                            articleName: `光的魔術師`,
                            articleCategory: `B 樣式`,
                            articleState: `上架`
                        }, {
                            articleNo: `3`,
                            articleName: `淺談燈光對人類的重要性`,
                            articleCategory: `C 樣式`,
                            articleState: `上架`
                        }, ]
                    }
                })
            </script>

        </div>

        <script src="./js/backendDesigner.js"></script>
        <script src="./js/backend.js"></script>
        <script src="./js/backendDesignerLightBox.js"></script>
        <!-- script -->
        <!-- @@include('layout/script.html') -->
</body>

</html>
