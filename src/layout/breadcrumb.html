<div id="breadcrumb_list">
    <breadcrumb-list :breadcrumb="breadCrumb"></breadcrumb-list>
</div>
<script>
    let breadcrumb = Vue.component('breadcrumb-list', {
        props: ['breadcrumb'],
        template: `<ol class="breadcrumbList">
                        <li class="breadcrumbItem" v-for="item in breadcrumb">
                            <a :href="item.link">{{item.name}}</a>
                        </li>
                    </ol> `,
    })
    var breadcrumbObject = new Vue({
        el: `#breadcrumb_list`,
        data: {
            breadCrumb: [],
        },
        methods: {
            setBreadcrumb() {
                // /product/projustlist/item.html
                let arr = window.location.pathname.split('.html')[0].split('/');
                //['', 'product','projustlist' ,'item']
                arr.splice(0, 1);
                //['product','projustlist', 'item']

                this.breadCrumb = [
                    {
                        name: 'Home',
                        link: `homePage.html`,
                    },
                ];

                arr.forEach((v, i) => {
                    this.breadCrumb.push({
                        name: v,
                        link: `${arr.slice(0, i + 1).join('/')}.html`
                    })
                })
            },
        },
        mounted() {
            this.setBreadcrumb();
        },
    })
</script>
