<!DOCTYPE html>
<html lang="en">
<head>
    @@include('layout/meta.html', {
    "title" : "Light Up For You"
    })
</head>
<body>
    <!-- header -->
    @@include('layout/header.html')
    <!-- header end -->
    <div class="containerALL">
        <!-- product_category -->
        @@include('layout/product_category.html')
        <!-- product_category end -->
        <div id="pendant_wrap" class="category_wrap ms_8 me_5">
            <product-pendant v-for="pendant in pendantObject" v-bind="pendant"></product-pendant>
        </div>
        <script>
            let pendant = Vue.component('product-pendant', {
                props: ['pendantImg', 'pendantName', 'pendantInfoLink'],
                template: ` <a class="category_card" :href="pendantInfoLink">
                                    <div  class="category_img">
                                        <img :src="pendantImg" :alt="pendantName">
                                    </div>
                                    <div class="category_content">
                                        <h2>{{pendantName}}</h2>
                                        <span class="material-icons">
                                            favorite
                                        </span>
                                    </div>
                                </a> `,
            })
            new Vue({   // Vue instance
                el: '#pendant_wrap',
                data: {
                    pendantObject: [
                        {
                            pendantImg: `./images/aboutus.lamp1.png`,
                            pendantName: `pendant Name1`,
                            pendantInfoLink: './productInner.html',
                        },
                        {
                            pendantImg: `./images/aboutus.lamp2.png`,
                            pendantName: `pendant Name2`,
                            pendantInfoLink: './productInner.html',
                        },
                        {
                            pendantImg: `./images/aboutus.lamp3.png`,
                            pendantName: `pendant Name3`,
                            pendantInfoLink: './productInner.html',
                        },
                    ],
                },     //變數放這裡!            
                mounted: {},
                methods: {},  // 函數大部分放這裡!            
                computed: {},
                components: {},
            });
        </script>
    </div>
    <!-- footer  -->
    @@include('layout/footer.html')
    <!-- script -->
    @@include('layout/script.html')
</body>
</html>
